<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Regex Matcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <style>
        h1 {
            font-family: 'Source Code Pro', monospace;
            color: rgb(0, 255, 136);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://miro.medium.com/v2/resize:fit:1400/0*IsFD2Blt1CG9iHTk"); /* Specify the path to your regex image */
            background-size: cover;
            background-position: center;
        }
     
        .container {
            padding: 50px;
        }
        

        .form-group label {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #00b392; /* Darker shade of primary color on hover */
            border-color: #21e0a4;
        }
        .alert-success {
            background-color: #d4edda; /* Bootstrap success alert color */
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da; /* Bootstrap danger alert color */
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-info {
            background-color: #d1ecf1; /* Bootstrap info alert color */
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 fw-bold text-primary" style="font-weight: bold; color: rgb(59, 255, 144);">RegeX Matcher</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="POST" class="bg-light p-4 rounded">
                    <div class="mb-3 form-group">
                        <label for="regex">Enter Regular Expression:</label>
                        <input type="text" id="regex" name="regex" class="form-control" placeholder="Enter your regular expression...">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="string">Enter String:</label>
                        <input type="text" id="string" name="string" class="form-control" placeholder="Enter the string to match...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {% if count > 0 %}
                <div class="mt-4">
                    <div class="alert alert-success">
                        <h3>Results:</h3>
                        <p><strong>Total Matches:</strong> {{ count }}</p>
                        <h4>Match Locations:</h4>
                        {% for span in spans %}
                            <p>{{ span }}</p>
                        {% endfor %}
                    </div>
                </div>
                {% elif count == -1 %}
                <div class="mt-4">
                    <div class="alert alert-danger">
                        <strong>Error:</strong> There was an error processing your request. Please try again.
                    </div>
                </div>
                {% else %}
                <div class="mt-4">
                    <div class="alert alert-info">
                        <strong>No matches found.</strong>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
